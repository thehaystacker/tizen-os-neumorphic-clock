<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Tizen basic template generated by Tizen Web IDE" />

  <title>Neumorphic Clock</title>

  <link rel="stylesheet" href="lib/caph/3.0.1/caph.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="lib/caph/3.0.1/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/caph/3.0.1/caph-jquery.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="wrap-nav">
    <button type="button" id="btn-customize">Customize</button>
    <button type="button" id="btn-profile">Profile</button>
  </div>

  <div class="wrap-clock">
    <div class="wrap-hour">
      <div class="hr" id="hr"></div>
    </div>
    <div class="wrap-min">
      <div class="mn" id="mn"></div>
    </div>
    <div class="wrap-sec">
      <div class="sc" id="sc"></div>
    </div>
  </div>

</body>

</html>
