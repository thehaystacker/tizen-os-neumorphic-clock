<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Tizen basic template generated by Tizen Web IDE" />

  <title>Neumorphic Clock</title>

  <link rel="stylesheet" href="lib/caph/3.0.1/caph.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="lib/caph/3.0.1/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/caph/3.0.1/caph-jquery.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="wrap-nav">
    <button type="button" focusable id="btn-customize" class="nc-btn">Customize</button>
    <button type="button" focusable data-focusable-initial-focus="true" id="btn-profile" class="nc-btn">Profile</button>
  </div>

  <div class="wrap-clock">
    <div class="clock">
      <div class="wrap-hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="wrap-min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="wrap-sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
  </div>

</body>

</html>
